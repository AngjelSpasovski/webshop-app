<!-- Input filds data -->
<md-sidenav class="md-slidenav-left md-whiteframe-z2" md-component-id="left"><!-- md-is-locked-open="true" // otvoren celo vreme -->
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a classified</h1>
	</md-toolbar>

	<!-- Add slide nav form -->
	<md-content layout-padding>
		<form>
			<!--  Title -->
			<md-input-container>
				<label 	for="title">Title</label>
				<input 	type="text" id="title" 
						ng-model="classified.title" md-autofocus>
			</md-input-container>
			<!-- Price -->
			<md-input-container>
				<label 	for="price">Price</label>
				<input 	type="text" id="price"
						ng-model="classified.price"> 
			</md-input-container>
			<!-- Description -->
			<md-input-container>
				<label 		for="description">Description</label>
				<textarea 	type="text" id="description"
							ng-model="classified.description"></textarea> 
			</md-input-container>
			<!-- Image Link -->
			<md-input-container>
				<label 	for="image">Image Link</label>
				<input 	type="text" id="image"
						ng-model="classified.image">
			</md-input-container>
			<!-- Buttons Save, Close & saveEdit-->
			<md-button	class="md-primary" 	
						ng-click="vm.saveClassified(classified)"
						ng-if="!editing">
						Save</md-button>

			<md-button	class="md-primary"
						ng-click="vm.saveEdit()"
						ng-if="editing">
						Save Edit</md-button>

			<md-button	class="md-warn"		
						ng-click="vm.closeSidebar()">
						Cancel</md-button>	
		</form>
	</md-content>
</md-sidenav>
